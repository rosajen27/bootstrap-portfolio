    <!--Navigation Bar-->

            <img src="assets/navbar-logo.png" width="36" class="d-inline-block" alt="navbar-logo">

    <!--Jumbotron Introduction-->
    <div class="jumbotron jumbotron-fluid container">

        <div class="row">
            <div class="col-12">
                <h1 class="display-4">Contact Me</h1>
                <p class="lead">
                    I'll get back to you in 24 hours.
                </p>
            </div>
        </div>
        <!-- Contact Form-->
        <form>
            <div class="form-row contact-form-text">
                <!-- Empty Div to push form to middle-->
                <div class="form-group col-md-3"></div>

                <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="John Smith">
                </div>
            </div>
            <div class="form-row contact-form-text">
                <!-- Empty Div to push form to middle-->
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                </div>
            </div>
            <div class="form-row contact-form-text">
                <!-- Empty Div to push form to middle-->
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-6">
                    <label for="inputMessage">Message</label>
                    <textarea class="form-control" id="inputMessage"></textarea>
                </div>
            </div>
                    <br>
                    <button type="submit" class="btn btn-primary bg-custom">Submit</button>
        </form>
</div>
